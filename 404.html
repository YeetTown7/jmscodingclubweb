<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link href="admin/thesheet.css" rel="stylesheet"> -->
    <style>
        body {
            margin: 0;
            background: #f7f7f7;
            font-family: 'Roboto', sans-serif;
            display: block;
            min-height: 100vh;
        }

        /* Styles for the new banner */
        .banner {
            background-color: #01317d;
            /* Your specified blue color */
            color: #fff;
            /* White text for contrast */
            padding: 15px 20px;
            /* Adjusted padding to accommodate dropdowns */
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            width: 100%;
            display: flex;
            /* Make the banner a flex container */
            align-items: center;
            /* Vertically center items in the banner */
            justify-content: space-between;
            /* Space out banner title and dropdowns */
            flex-wrap: wrap;
            /* Allow content to wrap on smaller screens */
            gap: 15px;
            /* Space between items when they wrap */
            box-sizing: border-box;
            /* Include padding in banner's width */
        }

        .banner p {
            margin: 0;
            /* Remove default paragraph margin */
            font-size: 30px;
            color: white;
            flex-shrink: 0;
            /* Prevent the title from shrinking too much */
        }

        .container {
            max-width: 800px;
            background: #fff;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .btn-green {
            background-color: #4caf50;
        }

        .btn-green:hover {
            background-color: #43a047;
        }

        .btn-red {
            background-color: #f44336;
        }

        .btn-red:hover {
            background-color: #e53935;
        }

        .button-group {
            margin: 20px 0;
        }
        
        .function-button {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #01317d;
            padding: 0 20px;
            height: 60px;
        }

        .navbar .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .nav-items {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #01317d;
            min-width: 160px;
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

            <div class="dropdown">

                    <a href="python_fundementals.html">Python Fundamentals</a>
                    <a href="past_projects.html">Past Projects</a>
                </div>
            </div>
            <div class="dropdown">
                <a>Resources ▾</a>
                <div class="dropdown-content">
                    <a href="calendar.html">Calendar</a>
                    <a href="chat.html">Chat</a>
                    <a href="compiler.html">Python Compiler</a>
                </div>
            </div>
            <a href="404.html">Contact</a>
        </div>
    </div>

        </h2>

    </div>
