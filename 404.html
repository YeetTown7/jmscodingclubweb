<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMS Coding Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link href="admin/thesheet.css" rel="stylesheet"> -->
    <style>
        body {
            margin: 0;
            background: #f7f7f7;
            font-family: 'Roboto', sans-serif;
            display: block;
            min-height: 100vh;
        }

        /* Styles for the new banner */
        .banner {
            background-color: #01317d;
            /* Your specified blue color */
            color: #fff;
            /* White text for contrast */
            padding: 15px 20px;
            /* Adjusted padding to accommodate dropdowns */
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            width: 100%;
            display: flex;
            /* Make the banner a flex container */
            align-items: center;
            /* Vertically center items in the banner */
            justify-content: space-between;
            /* Space out banner title and dropdowns */
            flex-wrap: wrap;
            /* Allow content to wrap on smaller screens */
            gap: 15px;
            /* Space between items when they wrap */
            box-sizing: border-box;
            /* Include padding in banner's width */
        }

        .banner p {
            margin: 0;
            /* Remove default paragraph margin */
            font-size: 30px;
            color: white;
            flex-shrink: 0;
            /* Prevent the title from shrinking too much */
        }

        .container {
            max-width: 800px;
            background: #fff;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .btn-green {
            background-color: #4caf50;
        }

        .btn-green:hover {
            background-color: #43a047;
        }

        .btn-red {
            background-color: #f44336;
        }

        .btn-red:hover {
            background-color: #e53935;
        }

        .button-group {
            margin: 20px 0;
        }

        .img-cheese {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ddd;
            transition: transform 0.3s ease;
        }

        .img-cheese:hover {
            transform: scale(1.05);
        }

        .link {
            color: #4caf50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #388e3c;
        }

        .function-button {
            margin-top: 20px;
        }

        /* --- New/Modified CSS for Dropdowns in Banner --- */

        .banner .dropdown-container-in-banner {
            display: flex;
            /* Makes this container a flex container */
            justify-content: flex-end;
            /* Pushes dropdowns to the right within their space */
            align-items: center;
            /* Vertically center dropdowns */
            flex-grow: 1;
            /* Allow dropdowns to take up remaining space */
            gap: 15px;
            /* Space between dropdowns */
            flex-wrap: wrap;
            /* Allow dropdowns to wrap if space is limited */
        }

        .banner select {
            /* Styles to make dropdowns blend with the banner */
            background-color: #01317d;
            /* Match banner background */
            color: #fff;
            /* White text */
            border: 1px solid #004085;
            /* Slightly lighter blue border */
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            /* Remove default focus outline */
            -webkit-appearance: none;
            /* Remove default arrow on WebKit browsers */
            -moz-appearance: none;
            /* Remove default arrow on Firefox */
            appearance: none;
            /* Remove default arrow on other browsers */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            /* Custom white arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            /* Position the custom arrow */
            padding-right: 30px;
            /* Make space for the custom arrow */
            min-width: 120px;
            /* Ensure a minimum width for dropdowns */
            text-align: left;
            /* Align text left within dropdown */
        }

        /* Style for the options within the dropdown */
        .banner select option {
            background-color: #fff;
            /* White background for options */
            color: #333;
            /* Dark text for options */
            padding: 8px;
        }

        /* When the dropdown is open (focused/active) */
        .banner select:focus {
            border-color: #4CAF50;
            /* Highlight border on focus */
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5);
            /* Optional: add a subtle glow */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #01317d;
            padding: 0 20px;
            height: 60px;
        }

        .navbar .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .nav-items {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #01317d;
            min-width: 160px;
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

                <div class="dropdown-content">
                    <a href="404.html">What We're Doing</a>

                </div>
            </div>
            <div class="dropdown">

                <div class="dropdown-content">

                    <a href="404.html">Python Fundamentals</a>

                </div>
            </div>
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="404.html">Calendar</a>
                    <a href="404.html">Chat</a>
                    <a href="404.html">Python Compiler</a>
                </div>
            </div>
            <a href="404.html">Contact</a>
        </div>
    </div>
